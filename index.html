<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hjem</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url("bakgrunn.jpg");
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            font-size: 3vw;
            display: flex;
            align-items: center;
        }

        nav {
            width: 100%;
        }

        nav ul {
            width: 100%;
        }

        nav ul li {
            width: 100%;
        }

        nav ul li a {
            display: block;
            width: 100%;
            color: white;
            background-color: rgba(0, 0, 0, 0);
            text-align: center;
            padding: 50px 0px;
            text-decoration: none;
            transition: 200ms ease;
            letter-spacing: 3px;
        }

        nav ul li a:hover, nav ul li a:focus {
            background-color: rgba(0, 0, 0, 0.3);
        }

        @media only screen and (max-width: 600px) {
            body {
                font-size: 7vw;
            }

            nav ul li a {
                padding: 25px 0px;
            }
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/FreakyFriday">Freaky Friday</a></li>
            <li><a href="/SnowballChallenge">Snowball Challenge</a></li>
        </ul>
    </nav>
</body>
</html>
